<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Gotu|Sen|Slabo+27px&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="scoreBoard">
        <div id="userLable" class="badge">User</div>
        <div id="ComputerLable" class="badge">Comp</div>

        <span id="userScore">0</span>:<span id="computerScore">0</span>
    </div>

    <div>
        <p class="result">Computer choose rock. You win</p>
    </div>

    <div class="choises">
        <div class="choice" id="rock">
            <h4>rock</h4>
        </div>

        <div class="choice" id="paper">
            <h4>Paper</h4>
        </div>

        <div class="choice" id="sessior">
            <h4>Sessiors</h4>
        </div>
    </div>

    <p class="message">Make Your Move</p>
    <script src="index.js"></script>
</body>

</html>
